<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
        <div class="inner">
          <h1 class="title">To do list</h1>
          <ul class="list">
            <li class="list__item list__item--done">
              <input class="list__text" type="text" value='10'>
              <button class="list__btn-delete" ></button>
            </li>
          </ul>
          <form class="form">
            <input type="text" placeholder="Write here" class="form__input" required>
            <button  class="form__btn">Add task</button>
          </form>
        </div>
      </div> 

      <script src="js/app.js" type="module"></script>
    </body>
</html>
