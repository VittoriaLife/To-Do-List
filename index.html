<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="wrapper">
        <div class="inner">
          <h1 class="title">To do list</h1>
          <ul class="list">
          </ul>
          <form class="form">
            <input type="text" placeholder="Write here" class="form__input">
            <button type="submit" class="form__btn">Add task</button>
          </form>
        </div>
      </div>

      <script src="app.js"></script>
    </body>
</html>
