<!DOCTYPE html>
<html>
    <head>
        <title>Приложение To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="icon" type="image/gif" href="assets/animated_favicon.gif">
    </head>
    <body>
      <div class="wrapper">
        <div class="inner">
          <h1 class="title">To do list</h1>
          <ul class="list">
            <li class="list__item">One</li>
          </ul>
          <form class="form">
            <input type="text" placeholder="Write here" class="form__input">
            <button type="button" class="form__btn">Add task</button>
          </form>
        </div>
      </div>

      <script src="app.js"></script>
    </body>
</html>
